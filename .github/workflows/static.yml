# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch, but ignore picgo directory
  push:
    branches: ["master"]
    paths-ignore:
      - 'picgo/**'
      - 'picgo/**/*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare deployment
        run: |
          mkdir -p deploy
          # Copy all files except picgo directory
          find . -maxdepth 1 -type f -exec cp {} deploy/ \;
          find . -maxdepth 1 -type d ! -name '.' ! -name '.git' ! -name 'picgo' -exec cp -r {} deploy/ \;
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload prepared directory without picgo
          path: 'deploy'
          # Exclude picgo directory from deployment
          retention-days: 1
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
